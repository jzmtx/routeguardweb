<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Command Center - RouteGuard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--bg-card);
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            background: linear-gradient(to right, #1e293b, #0f172a);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-color);
        }

        .officer-info {
            padding: 20px;
            border-bottom: 1px solid #334155;
        }

        .officer-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .badge-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .alerts-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-title {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .alert-card {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .alert-card:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .alert-badge {
            background-color: var(--danger-color);
            color: white;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }

        .user-name {
            font-weight: 600;
        }

        .alert-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Main Map Area */
        .main-content {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Stats Overlay */
        .stats-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            pointer-events: none;
        }

        .stat-card {
            background-color: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Leaflet Customization */
        .leaflet-popup-content-wrapper {
            background-color: var(--bg-card);
            color: var(--text-primary);
        }

        .leaflet-popup-tip {
            background-color: var(--bg-card);
        }

        /* Toggle Switch */
        .slider.round:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success-color);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px var(--success-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 85%;
                max-width: 320px;
                transform: translateX(-100%);
                /* Hidden by default */
                transition: transform 0.3s ease;
                z-index: 2000;
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
            }

            /* Hamburger Menu */
            .menu-toggle {
                display: block !important;
                position: absolute;
                top: 15px;
                left: 15px;
                background: var(--bg-card);
                border: 1px solid #334155;
                color: white;
                padding: 8px;
                border-radius: 6px;
                cursor: pointer;
                z-index: 1500;
            }

            .stats-overlay {
                top: 60px;
                /* Push down below hamburger */
                left: 10px;
                width: calc(100% - 20px);
                flex-wrap: wrap;
                gap: 8px;
            }

            .stat-card {
                flex: 1;
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            /* Modal Mobile */
            .modal>div {
                width: 90% !important;
                max-height: 90vh;
                overflow-y: auto;
            }
        }

        /* Desktop specific */
        .menu-toggle {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Mobile Hamburger Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        ‚ò∞ Menu
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()"
        style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 1900;">
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">üõ°Ô∏è RouteGuard Command</div>
        </div>

        <div class="officer-info">
            <div id="officer-name" class="officer-name">Loading...</div>
            <div id="badge-number" class="badge-info">Loading...</div>
            <div id="station-name" class="badge-info" style="color: var(--accent-color)"></div>

            <div
                style="margin-top: 12px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 6px;">
                <span class="badge-info">Duty Status:</span>
                <label class="switch" style="position: relative; display: inline-block; width: 40px; height: 20px;">
                    <input type="checkbox" id="duty-toggle" onchange="toggleDutyStatus()">
                    <span class="slider round"
                        style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;"></span>
                </label>
            </div>
            <div id="duty-text"
                style="font-size: 0.75rem; color: #ef4444; margin-top: 4px; text-align: right; font-weight: bold;">üî¥
                OFF DUTY</div>
        </div>

        <div class="alerts-section">
            <h3 class="section-title">Active Alerts</h3>
            <div id="alerts-container">
                <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                    No active SOS alerts
                </div>
            </div>

            <h3 class="section-title" style="margin-top: 32px;">Active Travelers</h3>
            <div id="active-travelers-list">
                <!-- Populated by JS -->
            </div>

            <h3 class="section-title" style="margin-top: 32px;">Management Console</h3>
            <div class="management-buttons" style="display: flex; flex-direction: column; gap: 10px;">
                <button onclick="openModal('crime-modal')"
                    style="background: var(--warning-color); border: none; padding: 10px; border-radius: 6px; color: black; font-weight: 600; cursor: pointer;">
                    üìù Report Crime Incident
                </button>
                <button onclick="openModal('news-modal')"
                    style="background: var(--success); border: none; padding: 10px; border-radius: 6px; color: white; font-weight: 600; cursor: pointer;">
                    üì¢ Post Safety News
                </button>
                <div style="border-top: 1px solid #334155; margin-top: 20px; padding-top: 20px;">
                    <button onclick="logoutPolice()"
                        style="width: 100%; background: transparent; border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer;">
                        üö™ Logout
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Modals -->
    <div id="crime-modal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
        <div
            style="background: var(--bg-card); padding: 24px; border-radius: 12px; width: 400px; border: 1px solid #334155;">
            <h3 style="margin-bottom: 16px;">Report Crime Incident</h3>

            <!-- Quick Search -->
            <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                <input type="text" id="crime-search-input" placeholder="Search location..."
                    style="flex: 1; padding: 8px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                <button type="button" onclick="searchCrimeLocation()"
                    style="padding: 8px; background: var(--accent-color); color: white; border: none; border-radius: 4px; cursor: pointer;">üîç</button>
            </div>

            <form onsubmit="submitCrime(event)">
                <select id="crime-type"
                    style="width: 100%; padding: 8px; margin-bottom: 12px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                    <option value="theft">Theft</option>
                    <option value="assault">Assault</option>
                    <option value="robbery">Robbery</option>
                    <option value="harassment">Harassment</option>
                    <option value="vandalism">Vandalism</option>
                </select>
                <input type="text" id="crime-desc" placeholder="Description" required
                    style="width: 100%; padding: 8px; margin-bottom: 12px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                <div style="display: flex; gap: 10px; margin-bottom: 12px;">
                    <input type="number" step="any" id="crime-lat" placeholder="Lat" required
                        style="flex: 1; padding: 8px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                    <input type="number" step="any" id="crime-lng" placeholder="Lng" required
                        style="flex: 1; padding: 8px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 12px;">
                    <button type="button" onclick="getCurrentLocationForCrime()"
                        style="flex: 1; padding: 8px; background: var(--bg-card); border: 1px solid var(--accent-color); color: var(--accent-color); border-radius: 4px; cursor: pointer;">Use
                        GPS</button>
                    <button type="button" onclick="enableMapPickMode()"
                        style="flex: 1; padding: 8px; background: var(--bg-card); border: 1px solid var(--accent-color); color: var(--accent-color); border-radius: 4px; cursor: pointer;">üìç
                        Pick on Map</button>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit"
                        style="flex: 1; padding: 10px; background: var(--success-color); border: none; color: white; border-radius: 4px; cursor: pointer;">Submit</button>
                    <button type="button" onclick="closeModal('crime-modal')"
                        style="flex: 1; padding: 10px; background: #334155; border: none; color: white; border-radius: 4px; cursor: pointer;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="news-modal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
        <div
            style="background: var(--bg-card); padding: 24px; border-radius: 12px; width: 400px; border: 1px solid #334155;">
            <h3 style="margin-bottom: 16px;">Post Safety News</h3>
            <form onsubmit="submitNews(event)">
                <input type="text" id="news-title" placeholder="Headline" required
                    style="width: 100%; padding: 8px; margin-bottom: 12px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                <textarea id="news-content" placeholder="Details..." required
                    style="width: 100%; height: 100px; padding: 8px; margin-bottom: 12px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;"></textarea>

                <label
                    style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.875rem;">Upload
                    Photo (Optional)</label>
                <input type="file" id="news-image" accept="image/*"
                    style="width: 100%; margin-bottom: 12px; color: var(--text-secondary);">

                <select id="news-priority"
                    style="width: 100%; padding: 8px; margin-bottom: 12px; background: var(--bg-dark); color: white; border: 1px solid #334155; border-radius: 4px;">
                    <option value="low">Info</option>
                    <option value="medium">Advisory</option>
                    <option value="high">Safety Alert</option>
                </select>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" id="news-submit-btn"
                        style="flex: 1; padding: 10px; background: var(--success); border: none; color: white; border-radius: 4px; cursor: pointer;">Post</button>
                    <button type="button" onclick="closeModal('news-modal')"
                        style="flex: 1; padding: 10px; background: #334155; border: none; color: white; border-radius: 4px; cursor: pointer;">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <main class="main-content">
        <div class="stats-overlay">
            <div class="stat-card">
                <div class="stat-value" id="active-alert-count">0</div>
                <div class="stat-label">SOS Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-user-count">0</div>
                <div class="stat-label">Users Monitored</div>
            </div>
        </div>
        <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        const map = L.map('map', {
            zoomControl: false
        }).setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬©OpenStreetMap, ¬©CartoDB',
            maxZoom: 19
        }).addTo(map);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // State
        const markers = {
            alerts: {},
            users: {}
        };

        // Icons
        const icons = {
            alert: L.divIcon({
                className: 'alert-icon',
                html: '<div style="background: #ef4444; width: 24px; height: 24px; border-radius: 50%; box-shadow: 0 0 0 8px rgba(239, 68, 68, 0.3); animation: pulse 1s infinite;"></div>',
                iconSize: [24, 24]
            }),
            user: L.divIcon({
                className: 'user-icon',
                html: '<div style="background: #3b82f6; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>',
                iconSize: [12, 12]
            })
        };

        // Fetch Police Info
        async function loadPoliceInfo() {
            try {
                const response = await fetch('/api/police/me/');
                const data = await response.json();

                if (data.authenticated && data.is_police) {
                    document.getElementById('officer-name').textContent = data.name;
                    document.getElementById('badge-number').textContent = `Badge #${data.badge_number}`;
                    document.getElementById('station-name').textContent = data.station_name;

                    // Center map on jurisdiction
                    if (data.jurisdiction) {
                        map.setView([data.jurisdiction.lat, data.jurisdiction.lng], 13);

                        // Draw jurisdiction circle
                        L.circle([data.jurisdiction.lat, data.jurisdiction.lng], {
                            color: '#3b82f6',
                            fillColor: '#3b82f6',
                            fillOpacity: 0.1,
                            radius: data.jurisdiction.radius
                        }).addTo(map);
                    }
                } else {
                    window.location.href = '/auth/login/';
                }
            } catch (error) {
                console.error('Failed to load police info:', error);
            }
        }

        // Poll for Data
        function startPolling() {
            fetchAlerts();
            fetchActiveTravels();
            setInterval(fetchAlerts, 5000);
            setInterval(fetchActiveTravels, 5000);
        }

        async function fetchAlerts() {
            try {
                const response = await fetch('/api/police/active-alerts/');
                const data = await response.json();

                if (data.success) {
                    updateAlertsUI(data.alerts);
                    document.getElementById('active-alert-count').textContent = data.count;
                }
            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }

        async function fetchActiveTravels() {
            try {
                const response = await fetch('/api/tracking/active/');
                const data = await response.json();

                if (data.success) {
                    updateUsersMap(data.travels);
                    document.getElementById('active-user-count').textContent = data.count;
                }
            } catch (error) {
                console.error('Error fetching travels:', error);
            }
        }

        function updateAlertsUI(alerts) {
            const container = document.getElementById('alerts-container');

            if (alerts.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No active SOS alerts</div>';

                // Clear map markers for alerts
                Object.keys(markers.alerts).forEach(id => {
                    map.removeLayer(markers.alerts[id]);
                    delete markers.alerts[id];
                });
                return;
            }

            container.innerHTML = '';

            // Mark existing markers as checked
            const currentAlertIds = new Set();

            alerts.forEach(alert => {
                currentAlertIds.add(alert.id);

                // Add to sidebar
                const card = document.createElement('div');
                card.className = 'alert-card';
                card.innerHTML = `
                    <div class="alert-header">
                        <span class="alert-badge">SOS ACTIVE</span>
                        <span style="font-size: 0.75rem;">Now</span>
                    </div>
                    <div class="user-name">${alert.user_name}</div>
                    <div class="alert-time">${alert.location.address || 'Unknown Location'}</div>
                    <button onclick="respondToAlert('${alert.id}')" style="margin-top: 10px; width: 100%; background: var(--danger-color); color: white; border: none; padding: 6px; border-radius: 4px; cursor: pointer;">Respond</button>
                `;
                card.onclick = () => {
                    map.setView([alert.location.lat, alert.location.lng], 16);
                };
                container.appendChild(card);

                // Update or Add Map Marker
                if (!markers.alerts[alert.id]) {
                    const marker = L.marker([alert.location.lat, alert.location.lng], {
                        icon: icons.alert
                    }).addTo(map);

                    marker.bindPopup(`
                        <b>SOS ALERT</b><br>
                        User: ${alert.user_name}<br>
                        Phone: ${alert.user_phone}<br>
                        <button onclick="respondToAlert('${alert.id}')">Respond Now</button>
                    `);

                    markers.alerts[alert.id] = marker;

                    // Trigger sound/notification here if needed
                } else {
                    markers.alerts[alert.id].setLatLng([alert.location.lat, alert.location.lng]);
                }
            });

            // Remove old markers
            Object.keys(markers.alerts).forEach(id => {
                if (!currentAlertIds.has(id)) {
                    map.removeLayer(markers.alerts[id]);
                    delete markers.alerts[id];
                }
            });
        }

        function updateUsersMap(travels) {
            const currentTravelIds = new Set();

            travels.forEach(trip => {
                currentTravelIds.add(trip.id);

                if (!markers.users[trip.id]) {
                    const marker = L.marker([trip.lat, trip.lng], {
                        icon: icons.user
                    }).addTo(map);

                    marker.bindPopup(`
                        <b>${trip.user_name}</b><br>
                        Route Safety: ${trip.safety_score}/100<br>
                        Moving at: ${(trip.speed * 3.6).toFixed(1)} km/h
                    `);

                    markers.users[trip.id] = marker;
                } else {
                    markers.users[trip.id].setLatLng([trip.lat, trip.lng]);
                }
            });

            // Remove ended trips
            Object.keys(markers.users).forEach(id => {
                if (!currentTravelIds.has(id)) {
                    map.removeLayer(markers.users[id]);
                    delete markers.users[id];
                }
            });
        }

        async function respondToAlert(alertId) {
            // Placeholder for response logic
            alert(`Responding to alert ${alertId}`);
        }

        // Modal Functions
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function getCurrentLocationForCrime() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('crime-lat').value = position.coords.latitude;
                    document.getElementById('crime-lng').value = position.coords.longitude;
                });
            } else {
                alert('Geolocation not supported');
            }
        }

        async function submitCrime(e) {
            e.preventDefault();
            const data = {
                type: document.getElementById('crime-type').value,
                description: document.getElementById('crime-desc').value,
                latitude: document.getElementById('crime-lat').value,
                longitude: document.getElementById('crime-lng').value
            };

            try {
                const response = await fetch('/api/police/report-crime/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    alert('Crime reported successfully');
                    closeModal('crime-modal');
                    e.target.reset();
                } else {
                    alert('Failed to report crime');
                }
            } catch (error) {
                console.error(error);
                alert('Error submitting report');
            }
        }

        // --- Map Pick Mode ---
        let isPickingLocation = false;

        function enableMapPickMode() {
            isPickingLocation = true;
            closeModal('crime-modal');
            alert('Click anywhere on the map to select location');
            document.body.style.cursor = 'crosshair';
        }

        map.on('click', function (e) {
            if (isPickingLocation) {
                const { lat, lng } = e.latlng;
                openModal('crime-modal');
                document.getElementById('crime-lat').value = lat.toFixed(6);
                document.getElementById('crime-lng').value = lng.toFixed(6);
                isPickingLocation = false;
                document.body.style.cursor = 'default';

                // Optional: Show temp marker
                L.circleMarker([lat, lng], { color: 'red', radius: 5 }).addTo(map).bindPopup("Selected Point").openPopup();
            }
        });

        // --- Search Crime Location ---
        async function searchCrimeLocation() {
            const query = document.getElementById('crime-search-input').value;
            if (!query) return;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
                const results = await response.json();

                if (results.length > 0) {
                    const { lat, lon } = results[0];
                    document.getElementById('crime-lat').value = lat;
                    document.getElementById('crime-lng').value = lon;
                    // Center map conceptually if needed, or just trust coordinates
                } else {
                    alert('Location not found');
                }
            } catch (e) {
                console.error(e);
                alert('Search failed');
            }
        }

        async function submitNews(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('news-submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Posting...";

            let imageUrl = "";
            const fileInput = document.getElementById('news-image');

            try {
                // Upload Image if present
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const storageRef = firebase.storage().ref();
                    const fileRef = storageRef.child(`news/${Date.now()}_${file.name}`);
                    await fileRef.put(file);
                    imageUrl = await fileRef.getDownloadURL();
                }

                const data = {
                    title: document.getElementById('news-title').value,
                    content: document.getElementById('news-content').value,
                    priority: document.getElementById('news-priority').value,
                    image_url: imageUrl
                };

                const response = await fetch('/api/police/post-news/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('News posted successfully');
                    closeModal('news-modal');
                    e.target.reset();
                } else {
                    alert('Failed to post news');
                }
            } catch (error) {
                console.error(error);
                alert('Error posting news: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Post";
            }
        }

        // --- Duty Status & Live Location ---
        let dutyInterval = null;
        let isOnDuty = false;

        function toggleDutyStatus() {
            const toggle = document.getElementById('duty-toggle');
            const text = document.getElementById('duty-text');
            isOnDuty = toggle.checked;

            if (isOnDuty) {
                text.textContent = "üü¢ ON DUTY & TRACKING";
                text.style.color = "var(--success-color)";
                startLocationSync();
            } else {
                text.textContent = "üî¥ OFF DUTY";
                text.style.color = "var(--danger-color)";
                stopLocationSync();
                // Send one last update to mark as offline
                updateServerLocation(null, null, false);
            }
        }

        function startLocationSync() {
            if (dutyInterval) clearInterval(dutyInterval);

            // Immediate first update
            syncLocation();

            // Interval every 10 seconds
            dutyInterval = setInterval(syncLocation, 10000);
        }

        function stopLocationSync() {
            if (dutyInterval) {
                clearInterval(dutyInterval);
                dutyInterval = null;
            }
        }

        function syncLocation() {
            if (!navigator.geolocation) return;

            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;

                // Update local map marker (blue dot)
                updateMyMarker(latitude, longitude);

                // Send to server
                updateServerLocation(latitude, longitude, true);
            }, error => {
                console.error("Location error", error);
            });
        }

        let myLocationMarker = null;
        function updateMyMarker(lat, lng) {
            if (!myLocationMarker) {
                myLocationMarker = L.circleMarker([lat, lng], {
                    radius: 8,
                    fillColor: "#3b82f6",
                    color: "#fff",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map).bindPopup("My Current Location");
            } else {
                myLocationMarker.setLatLng([lat, lng]);
            }
        }

        async function updateServerLocation(lat, lng, dutyStatus) {
            try {
                await fetch('/api/police/update-location/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lng,
                        is_on_duty: dutyStatus
                    })
                });
            } catch (e) {
                console.error("Failed to sync location", e);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }

        async function logoutPolice() {
            if (!confirm("Are you sure you want to end your shift and logout?")) return;

            try {
                // 1. Firebase Signout
                if (firebase.auth().currentUser) {
                    await firebase.auth().signOut();
                }

                // 2. Clear Server Session
                await fetch('/auth/logout/');

                // 3. Mark off duty on UI just in case (server logic already kills session)
                window.location.href = '/auth/login/';

            } catch (e) {
                console.error("Logout failed:", e);
                // Force redirect anyway
                window.location.href = '/auth/login/';
            }
        }

        // Initialize
        loadPoliceInfo();
        startPolling();
    </script>
