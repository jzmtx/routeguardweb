<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RouteGuard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            padding: var(--spacing-md);
        }

        .auth-card {
            background: var(--bg-primary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: var(--spacing-md);
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: var(--spacing-lg) 0 var(--spacing-md);
            padding-bottom: var(--spacing-xs);
            border-bottom: 1px solid var(--border-color);
            color: var(--primary);
        }

        .auth-links {
            margin-top: var(--spacing-md);
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .error-message {
            color: var(--danger);
            margin-bottom: var(--spacing-md);
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <div id="error-message" class="error-message"></div>

            <form id="registerForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="+91..." required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div class="section-title">ðŸš¨ Emergency Contacts</div>

                <div class="input-group">
                    <label>Contact 1 Name</label>
                    <input type="text" id="ec1_name" required>
                </div>
                <div class="input-group">
                    <label>Contact 1 Phone</label>
                    <input type="tel" id="ec1_phone" required>
                </div>

                <div class="input-group">
                    <label>Contact 2 Name (Optional)</label>
                    <input type="text" id="ec2_name">
                </div>
                <div class="input-group">
                    <label>Contact 2 Phone (Optional)</label>
                    <input type="tel" id="ec2_phone">
                </div>

                <button type="submit" class="btn-primary" style="width: 100%">Register</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="/auth/login/">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const submitBtn = e.target.querySelector('button');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // 1. Create Firebase user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // 2. Send details to Django to create profile
                const profileData = {
                    idToken: idToken,
                    full_name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    emergency_contacts: {
                        ec1_name: document.getElementById('ec1_name').value,
                        ec1_phone: document.getElementById('ec1_phone').value,
                        ec2_name: document.getElementById('ec2_name').value,
                        ec2_phone: document.getElementById('ec2_phone').value
                    }
                };

                const response = await fetch('/auth/firebase-register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = '/';
                } else {
                    // If backend fails, delete firebase user to keep consistent
                    await user.delete();
                    throw new Error(data.error || 'Registration failed');
                }

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
