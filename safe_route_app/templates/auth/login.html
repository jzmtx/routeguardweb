<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RouteGuard</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2026.1">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            padding: var(--spacing-md);
        }

        .auth-card {
            background: var(--bg-primary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: var(--spacing-md);
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .auth-links {
            margin-top: var(--spacing-md);
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .error-message {
            color: var(--danger);
            margin-bottom: var(--spacing-md);
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>üõ°Ô∏è RouteGuard Login</h1>
            <div id="error-message" class="error-message"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                    <div style="text-align: right; margin-top: 5px;">
                        <a href="#" id="forgot-password"
                            style="font-size: 0.8rem; color: #3b82f6; text-decoration: none;">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="/auth/register/">Register</a></p>
                <!-- <p><a href="/auth/police-login/">Police Login ‚Üí</a></p> -->
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="reset-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: var(--bg-primary); padding: 24px; border-radius: 12px; width: 400px; border: 1px solid var(--border-color);">
            <h3 style="margin-bottom: 16px; color: var(--text-primary);">Reset Password</h3>
            <p style="color: var(--text-secondary); margin-bottom: 16px; font-size: 0.9rem;">Enter your email address to
                receive a password reset link.</p>
            <input type="email" id="reset-email" placeholder="Enter your email"
                style="width: 100%; padding: 10px; margin-bottom: 16px; background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
            <div style="display: flex; gap: 10px;">
                <button id="send-reset" class="btn-primary" style="flex: 1;">Send Link</button>
                <button onclick="document.getElementById('reset-modal').style.display='none'"
                    style="flex: 1; padding: 10px; background: transparent; border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; cursor: pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        // Password Reset Logic
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('email').value;
            if (emailInput) {
                document.getElementById('reset-email').value = emailInput;
            }
            document.getElementById('reset-modal').style.display = 'flex';
        });

        document.getElementById('send-reset').addEventListener('click', async () => {
            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('send-reset');

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            try {
                btn.disabled = true;
                btn.textContent = 'Sending...';

                await auth.sendPasswordResetEmail(email);

                alert('Password reset link sent! Check your email.');
                document.getElementById('reset-modal').style.display = 'none';
            } catch (error) {
                console.error('Reset error:', error);
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Link';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get Firebase ID token
                const idToken = await user.getIdToken();

                // Send to Django backend to create session
                const response = await fetch('/auth/firebase-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ idToken: idToken })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log("Login success:", data);
                    const dest = data.user.is_police ? '/police/dashboard/' : '/app/';
                    console.log("Redirecting to:", dest);
                    window.location.href = dest;
                } else {
                    console.error("Login failed:", data);
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error("Login catch error:", error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
