<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RouteGuard</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2026.1">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            padding: var(--spacing-md);
        }

        .auth-card {
            background: var(--bg-primary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: var(--spacing-md);
        }

        .input-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .auth-links {
            margin-top: var(--spacing-md);
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .error-message {
            color: var(--danger);
            margin-bottom: var(--spacing-md);
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>üõ°Ô∏è RouteGuard Login</h1>
            <div id="error-message" class="error-message"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="/auth/register/">Register</a></p>
                <!-- <p><a href="/auth/police-login/">Police Login ‚Üí</a></p> -->
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            appId: "{{ firebase_config.appId }}"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                // Sign in with Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get Firebase ID token
                const idToken = await user.getIdToken();

                // Send to Django backend to create session
                const response = await fetch('/auth/firebase-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ idToken: idToken })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    console.log("Login success:", data);
                    const dest = data.user.is_police ? '/police/dashboard/' : '/app/';
                    console.log("Redirecting to:", dest);
                    window.location.href = dest;
                } else {
                    console.error("Login failed:", data);
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error("Login catch error:", error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>

</html>
